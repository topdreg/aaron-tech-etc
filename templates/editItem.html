<!DOCTYPE html>
<html>
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|EB+Garamond|Gochi+Hand|Special+Elite" rel="stylesheet"> 
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css')}}">
    <title>Vintage Gaming, Inc.</title> 
  </head>
  <body>
    <header class="box">
      <a class="mainTitle" href='{{url_for('showCatalog')}}'>Vintage Gaming, Inc.</a>
    </header>
    <div class="box sloganBox">
      <p class="slogan">Be a Kid Again</p>
    </div>
    <div class="divider"></div> 
    <main class="formMain">
      <form action='{{url_for('editItem', category_name = category.name, item_name = item.name)}}' method='post'> 
        <h1 class="titleHeader">Edit Item - {{category.name}}</h1>  
        <h2>Name</h2> 
				<input class="inputBox" type='text' size='40' value="{{item.name}}" name='name'> 
        <h2>Price</h2> 
				<input class="inputBox" type='text' size='40' value="{{item.price}}" name='price'> 
        <h2>Description</h2> 
				<textarea rows="4" cols="50" name='description'>{{item.description}}</textarea>
        <h2>Image</h2> 
				<input class="inputBox" type='text' size='40' value="{{item.image}}" name='image'> 
        <br><br> 
        <input class="button submit" type='submit' value="Submit" name="button submit"> 
				<a href='{{url_for('showItem', item_name = item.name, category_name = category.name)}}'><button class="button cancel" type="button">Cancel</button></a>
				<br><br> 
        <a href='{{url_for('deleteItem', category_name = category.name, item_name = item.name)}}'><input class="longButton delete" type="button" value="Delete Item"></a>
      </form>
    </main> 
  </body> 
</html>

<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link href="https://fonts.googleapis.com/css?family=Josefin+Slab|EB+Garamond|Gochi+Hand|Special+Elite" rel="stylesheet"> 
		<link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css')}}">
		<title>Vintage Gaming, Inc.</title> 
	</head> 
	<body> 
		<header class="box">
      <a class="mainTitle" href='{{url_for('showCatalog')}}'>Vintage Gaming, Inc.</a>
		</header> 
		<div class="box sloganBox">
			<p class="slogan">Be a Kid Again</p> 
		</div> 
		<div class="box menu">
			{% for i in categories %} 
				<a id="categoryName" href='{{url_for('showCategory', category_name = i.name)}}'>{{i.name}}</a>
			{% endfor %}
		</div> 
		<div class="box divider">
			<a class="buttonCase" href='{{url_for('addCategory')}}'><button class="addButton">Add Category</button></a> 
		</div> 
		<main>
		</main> 
	</body> 
</html>

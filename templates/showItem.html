<!DOCTYPE html>
<html>
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link href="https://fonts.googleapis.com/css?family=Alegreya+SC|Cabin+Sketch|Josefin+Slab|EB+Garamond|Gochi+Hand|Special+Elite" rel="stylesheet"> 
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css')}}">
    <title>Aaron's Tech Etc.</title> 
  </head>
  <body>
    <header class="box">
     <a class="mainTitle" href='{{url_for('showCatalog')}}'>Aaron's<span class="techLabel"> Tech Etc.</span></a>
    </header>
    <div class="box sloganBox">
      <p class="slogan">Be a Kid Again</p>
    </div>
    <div class="box menu">
      {% for i in categories %}
        <a id="categoryName" href='{{url_for('showCategory', category_name = i.name)}}'>{{i.name}}</a>
      {% endfor %}
    </div>
    <div class="box divider"></div>
		<br><br>
		<div class="showItemName">
			{{item.name}}
		</div>
		<p class="showItemPrice">{{item.price}}</p>
		<br>
    <main class="box itemPage">	
			<div class="showItemDesc">
				<div>{{item.description}}</div>
			</div>
			<div class="itemParent">
				<img class="showItemImg" src="{{item.image}}">
			</div>
    </main> 
  </body> 
</html>

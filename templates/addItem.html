<!DOCTYPE html>
<html>
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|EB+Garamond|Gochi+Hand|Special+Elite" rel="stylesheet"> 
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css')}}">
    <title>Vintage Gaming, Inc.</title> 
  </head>
  <body>
    <header class="box">
      <a class="mainTitle" href='{{url_for('showCatalog')}}'>Vintage Gaming, Inc.</a>
    </header>
    <div class="box sloganBox">
      <p class="slogan">Be a Kid Again</p>
    </div>
    <div class="divider"></div> 
    <main class="formMain">
      <form action='{{url_for('addItem', category_name = category.name)}}' method='post'> 
        <h1 class="titleHeader">Add Item - {{category.name}}</h1> 
        <h2>Name</h2> 
        <input class="inputBox" type='text' size='40' placeholder="Add name of item here.." name='name'> 
        <h2>Price</h2> 
        <input class="inputBox" type='text' size='40' placeholder="Add price of item here.." name='price'> 
        <h2>Description</h2> 
				<textarea rows="4" cols="50" placeholder="Add item description here.." name='description'></textarea>
        <h2>Image</h2> 
        <input class="inputBox" type='text' size='40' placeholder="Add image of item here.." name='image'> 
				<br><br> 
        <input class="button submit" type='submit' value="Submit" name="button submit"> 
        <a href='{{url_for('showCategory', category_name = category.name)}}'><input class="button cancel" type="button" value="Cancel"></a>
      </form>
    </main> 
  </body> 
</html>
